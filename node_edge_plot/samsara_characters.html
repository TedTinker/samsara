<div>
    <button onclick="toggleNode('Hungry Ghost')">Toggle Hungry Ghost</button>
    <button onclick="toggleNode('Rat')">Toggle Rat</button>
    <button onclick="toggleNode('Farmer')">Toggle Farmer</button>
    <button onclick="toggleNode('Warrior')">Toggle Warrior</button>
    <button onclick="toggleNode('King')">Toggle King</button>
    <button onclick="toggleNode('Deity')">Toggle Deity</button>
    <button onclick="toggleNode('Potato Plant')">Toggle Potato Plant</button>
    <button onclick="toggleNode('Potato')">Toggle Potato</button>
    <button onclick="toggleNode('Gold')">Toggle Gold</button>
    <button onclick="toggleNode('Water')">Toggle Water</button>
</div>


<script type="text/javascript">
    function toggleNode(nodeId) {
        if (network.body.data.nodes.get(nodeId)) {
            network.body.data.nodes.remove(nodeId);  // Remove node
            network.body.data.edges.remove(network.body.data.edges.get({
                filter: function (edge) {
                    return edge.from === nodeId || edge.to === nodeId;
                }
            }));
        } else {
            let nodes = {
                'Hungry Ghost': {id: 'Hungry Ghost', label: 'Hungry Ghost', color: {background: '#808080', border: '#808080'}, size: 15, shape: 'dot'},
                'Rat': {id: 'Rat', label: 'Rat', color: {background: '#808080', border: '#808080'}, size: 15, shape: 'dot'},
                'Farmer': {id: 'Farmer', label: 'Farmer', color: {background: '#808080', border: '#808080'}, size: 15, shape: 'dot'},
                'Warrior': {id: 'Warrior', label: 'Warrior', color: {background: '#808080', border: '#808080'}, size: 15, shape: 'dot'},
                'King': {id: 'King', label: 'King', color: {background: '#808080', border: '#808080'}, size: 15, shape: 'dot'},
                'Deity': {id: 'Deity', label: 'Deity', color: {background: '#808080', border: '#808080'}, size: 15, shape: 'dot'},
                'Potato Plant': {id: 'Potato Plant', label: 'Potato Plant', color: {background: '#00b400', border: '#00b400'}, size: 10, shape: 'triangle'},
                'Potato': {id: 'Potato', label: 'Potato', color: {background: '#808000', border: '#808000'}, size: 10, shape: 'triangle'},
                'Gold': {id: 'Gold', label: 'Gold', color: {background: '#c8c800', border: '#c8c800'}, size: 10, shape: 'triangle'},
                'Water': {id: 'Water', label: 'Water', color: {background: '#ff0000', border: '#ff0000'}, size: 10, shape: 'triangle'},
            };
            network.body.data.nodes.add(nodes[nodeId]);
            let edges = {
                'Hungry Ghost-Rat': {from: 'Hungry Ghost', to: 'Rat', label: 'H (+1) eats R (+1)', color: 'black', width: 3, arrows: 'null', length: 500},
                'Hungry Ghost-Gold': {from: 'Hungry Ghost', to: 'Gold', label: 'H (+1) eats G', color: 'black', width: 3, arrows: 'null', length: 500},
                'Rat-Potato': {from: 'Rat', to: 'Potato', label: 'R (-1) takes P', color: 'black', width: 3, arrows: 'null', length: 500},
                'Rat-Rat': {from: 'Rat', to: 'Rat', label: 'R (+1) gives P to hurt R', color: 'black', width: 3, arrows: 'null', length: 150, selfReferenceSize: 30.0},
                'Farmer-Potato Plant': {from: 'Farmer', to: 'Potato Plant', label: 'F (+1) gives Wa to PP', color: 'black', width: 3, arrows: 'null', length: 500},
                'Farmer-Rat': {from: 'Farmer', to: 'Rat', label: 'F (-1) hits R', color: 'black', width: 3, arrows: 'null', length: 500},
                'Warrior-Farmer': {from: 'Warrior', to: 'Farmer', label: 'W (+1) hits off-color F
W (-1) hits on-color F', color: 'black', width: 3, arrows: 'null', length: 500},
                'King-Warrior': {from: 'King', to: 'Warrior', label: 'K (+1) contains W (+1)', color: 'black', width: 3, arrows: 'null', length: 500},
            };

            for (let key in edges) {
                let edge = edges[key];
                if ((edge.from === nodeId || edge.to === nodeId) &&
                    !network.body.data.edges.get().find(e => e.from === edge.from && e.to === edge.to)) {
                    network.body.data.edges.add(edge);
                }
            }
        }
    }
</script>

        <script type="text/javascript">

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  edges = new vis.DataSet([{"arrows": null, "color": "black", "from": "Hungry Ghost", "label": "H (+1) eats R (+1)", "length": 500, "to": "Rat", "width": 3}, {"arrows": null, "color": "black", "from": "Hungry Ghost", "label": "H (+1) eats G", "length": 500, "to": "Gold", "width": 3}, {"arrows": null, "color": "black", "from": "Rat", "label": "R (-1) takes P", "length": 500, "to": "Potato", "width": 3}, {"arrows": null, "color": "black", "from": "Rat", "label": "R (+1) gives P to hurt R", "length": 150, "selfReferenceSize": 30.0, "to": "Rat", "width": 3}, {"arrows": null, "color": "black", "from": "Farmer", "label": "F (+1) gives Wa to PP", "length": 500, "to": "Potato Plant", "width": 3}, {"arrows": null, "color": "black", "from": "Farmer", "label": "F (-1) hits R", "length": 500, "to": "Rat", "width": 3}, {"arrows": null, "color": "black", "from": "Warrior", "label": "W (+1) hits off-color F\nW (-1) hits on-color F", "length": 500, "to": "Farmer", "width": 3}, {"arrows": null, "color": "black", "from": "King", "label": "K (+1) contains W (+1)", "length": 500, "to": "Warrior", "width": 3}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
