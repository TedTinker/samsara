<style>
    #mynetwork {

</style>
<div>
    <button onclick="toggleNode('Anything')">Toggle Anything</button>
    <button onclick="toggleNode('Hungry Ghost')">Toggle Hungry Ghost</button>
    <button onclick="toggleNode('Rat')">Toggle Rat</button>
    <button onclick="toggleNode('Farmer')">Toggle Farmer</button>
    <button onclick="toggleNode('Warrior')">Toggle Warrior</button>
    <button onclick="toggleNode('King')">Toggle King</button>
    <button onclick="toggleNode('Deity')">Toggle Deity</button>
    <button onclick="toggleNode('Potato Plant')">Toggle Potato Plant</button>
    <button onclick="toggleNode('Potato')">Toggle Potato</button>
    <button onclick="toggleNode('Gold')">Toggle Gold</button>
    <button onclick="toggleNode('Water')">Toggle Water</button>

<script type="text/javascript">
    function toggleNode(nodeId) {
        if (network.body.data.nodes.get(nodeId)) {
            network.body.data.nodes.remove(nodeId);  // Remove node
            network.body.data.edges.remove(network.body.data.edges.get({
                filter: function (edge) {
                    return edge.from === nodeId || edge.to === nodeId;
                }
            }));
        } else {
            let nodes = {"Anything": {"id": "Anything", "label": "Anything", "color": {"background": "#808080", "border": "#808080"}, "size": 25, "shape": "square"}, "Hungry Ghost": {"id": "Hungry Ghost", "label": "Hungry Ghost", "color": {"background": "#808080", "border": "#808080"}, "size": 15, "shape": "dot"}, "Rat": {"id": "Rat", "label": "Rat", "color": {"background": "#808080", "border": "#808080"}, "size": 15, "shape": "dot"}, "Farmer": {"id": "Farmer", "label": "Farmer", "color": {"background": "#808080", "border": "#808080"}, "size": 15, "shape": "dot"}, "Warrior": {"id": "Warrior", "label": "Warrior", "color": {"background": "#808080", "border": "#808080"}, "size": 15, "shape": "dot"}, "King": {"id": "King", "label": "King", "color": {"background": "#808080", "border": "#808080"}, "size": 15, "shape": "dot"}, "Deity": {"id": "Deity", "label": "Deity", "color": {"background": "#808080", "border": "#808080"}, "size": 15, "shape": "dot"}, "Potato Plant": {"id": "Potato Plant", "label": "Potato Plant", "color": {"background": "#00b400", "border": "#00b400"}, "size": 10, "shape": "triangle"}, "Potato": {"id": "Potato", "label": "Potato", "color": {"background": "#808000", "border": "#808000"}, "size": 10, "shape": "triangle"}, "Gold": {"id": "Gold", "label": "Gold", "color": {"background": "#c8c800", "border": "#c8c800"}, "size": 10, "shape": "triangle"}, "Water": {"id": "Water", "label": "Water", "color": {"background": "#0000ff", "border": "#0000ff"}, "size": 10, "shape": "triangle"}};
            let edges = {"Anything-Anything": {"from": "Anything", "to": "Anything", "label": "A (-1) hits on-color A", "color": "black", "width": 3, "arrows": null, "length": 150, "selfReferenceSize": 30.0}, "Anything-Hungry Ghost": {"from": "Anything", "to": "Hungry Ghost", "label": "A (+1) gives G to H\nH (-1) eats A except G or R", "color": "black", "width": 3, "arrows": null, "length": 300}, "Anything-Farmer": {"from": "Anything", "to": "Farmer", "label": "F (-1) hits A except R", "color": "black", "width": 3, "arrows": null, "length": 300}, "Hungry Ghost-Gold": {"from": "Hungry Ghost", "to": "Gold", "label": "H (+1) eats G", "color": "black", "width": 3, "arrows": null, "length": 300}, "Hungry Ghost-Rat": {"from": "Hungry Ghost", "to": "Rat", "label": "H (+1) eats R (+1)", "color": "black", "width": 3, "arrows": null, "length": 300}, "Rat-Potato": {"from": "Rat", "to": "Potato", "label": "R (-1) takes P", "color": "black", "width": 3, "arrows": null, "length": 300}, "Rat-Rat": {"from": "Rat", "to": "Rat", "label": "R (+1) gives P to injured R", "color": "black", "width": 3, "arrows": null, "length": 150, "selfReferenceSize": 30.0}, "Rat-Farmer": {"from": "Rat", "to": "Farmer", "label": "F (-1) hits R wo P\nF (+1) hits R w P", "color": "black", "width": 3, "arrows": null, "length": 300}, "Rat-Warrior": {"from": "Rat", "to": "Warrior", "label": "W (+1) hits R", "color": "black", "width": 3, "arrows": null, "length": 300}, "Rat-Deity": {"from": "Rat", "to": "Deity", "label": "D (-1) contains R", "color": "black", "width": 3, "arrows": null, "length": 300}, "Farmer-Potato Plant": {"from": "Farmer", "to": "Potato Plant", "label": "F (+1) gives Wa to PP", "color": "black", "width": 3, "arrows": null, "length": 300}, "Farmer-Farmer": {"from": "Farmer", "to": "Farmer", "label": "F (+1) gives P to injured on-color F\nF (+1) gives P to on-color W", "color": "black", "width": 3, "arrows": null, "length": 150, "selfReferenceSize": 30.0}, "Farmer-Warrior": {"from": "Farmer", "to": "Warrior", "label": "W (+1) hits off-color F", "color": "black", "width": 3, "arrows": null, "length": 300}, "Warrior-Warrior": {"from": "Warrior", "to": "Warrior", "label": "W (+1) hits off-color W\nW (-1) hits on-color W", "color": "black", "width": 3, "arrows": null, "length": 150, "selfReferenceSize": 30.0}, "Warrior-King": {"from": "Warrior", "to": "King", "label": "K (+1) contains on-color W (+1)\nW (+1) gives G to on-color K", "color": "black", "width": 3, "arrows": null, "length": 300}, "King-Deity": {"from": "King", "to": "Deity", "label": "K (+1) gives G to on-color D", "color": "black", "width": 3, "arrows": null, "length": 300}, "Deity-Potato Plant": {"from": "Deity", "to": "Potato Plant", "label": "D (+1) contains PP", "color": "black", "width": 3, "arrows": null, "length": 300}, "Deity-Water": {"from": "Deity", "to": "Water", "label": "D (+1) contains W", "color": "black", "width": 3, "arrows": null, "length": 300}};
            network.body.data.nodes.add(nodes[nodeId]);
            for (let key in edges) {
                let edge = edges[key];
                if ((edge.from === nodeId || edge.to === nodeId) &&
                    !network.body.data.edges.get().find(e => e.from === edge.from && e.to === edge.to)) {
                    network.body.data.edges.add(edge);
                }
            }
        }
    }
</script>

        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": {"background": "#808080", "border": "#808080"}, "id": "Anything", "label": "Anything", "shape": "square", "size": 25}, {"color": {"background": "#808080", "border": "#808080"}, "id": "Hungry Ghost", "label": "Hungry Ghost", "shape": "dot", "size": 15}, {"color": {"background": "#808080", "border": "#808080"}, "id": "Rat", "label": "Rat", "shape": "dot", "size": 15}, {"color": {"background": "#808080", "border": "#808080"}, "id": "Farmer", "label": "Farmer", "shape": "dot", "size": 15}, {"color": {"background": "#808080", "border": "#808080"}, "id": "Warrior", "label": "Warrior", "shape": "dot", "size": 15}, {"color": {"background": "#808080", "border": "#808080"}, "id": "King", "label": "King", "shape": "dot", "size": 15}, {"color": {"background": "#808080", "border": "#808080"}, "id": "Deity", "label": "Deity", "shape": "dot", "size": 15}, {"color": {"background": "#00b400", "border": "#00b400"}, "id": "Potato Plant", "label": "Potato Plant", "shape": "triangle", "size": 10}, {"color": {"background": "#808000", "border": "#808000"}, "id": "Potato", "label": "Potato", "shape": "triangle", "size": 10}, {"color": {"background": "#c8c800", "border": "#c8c800"}, "id": "Gold", "label": "Gold", "shape": "triangle", "size": 10}, {"color": {"background": "#0000ff", "border": "#0000ff"}, "id": "Water", "label": "Water", "shape": "triangle", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": null, "color": "black", "from": "Anything", "label": "A (-1) hits on-color A", "length": 150, "selfReferenceSize": 30.0, "to": "Anything", "width": 3}, {"arrows": null, "color": "black", "from": "Anything", "label": "A (+1) gives G to H\nH (-1) eats A except G or R", "length": 300, "to": "Hungry Ghost", "width": 3}, {"arrows": null, "color": "black", "from": "Anything", "label": "F (-1) hits A except R", "length": 300, "to": "Farmer", "width": 3}, {"arrows": null, "color": "black", "from": "Hungry Ghost", "label": "H (+1) eats G", "length": 300, "to": "Gold", "width": 3}, {"arrows": null, "color": "black", "from": "Hungry Ghost", "label": "H (+1) eats R (+1)", "length": 300, "to": "Rat", "width": 3}, {"arrows": null, "color": "black", "from": "Rat", "label": "R (-1) takes P", "length": 300, "to": "Potato", "width": 3}, {"arrows": null, "color": "black", "from": "Rat", "label": "R (+1) gives P to injured R", "length": 150, "selfReferenceSize": 30.0, "to": "Rat", "width": 3}, {"arrows": null, "color": "black", "from": "Rat", "label": "F (-1) hits R wo P\nF (+1) hits R w P", "length": 300, "to": "Farmer", "width": 3}, {"arrows": null, "color": "black", "from": "Rat", "label": "W (+1) hits R", "length": 300, "to": "Warrior", "width": 3}, {"arrows": null, "color": "black", "from": "Rat", "label": "D (-1) contains R", "length": 300, "to": "Deity", "width": 3}, {"arrows": null, "color": "black", "from": "Farmer", "label": "F (+1) gives Wa to PP", "length": 300, "to": "Potato Plant", "width": 3}, {"arrows": null, "color": "black", "from": "Farmer", "label": "F (+1) gives P to injured on-color F\nF (+1) gives P to on-color W", "length": 150, "selfReferenceSize": 30.0, "to": "Farmer", "width": 3}, {"arrows": null, "color": "black", "from": "Farmer", "label": "W (+1) hits off-color F", "length": 300, "to": "Warrior", "width": 3}, {"arrows": null, "color": "black", "from": "Warrior", "label": "W (+1) hits off-color W\nW (-1) hits on-color W", "length": 150, "selfReferenceSize": 30.0, "to": "Warrior", "width": 3}, {"arrows": null, "color": "black", "from": "Warrior", "label": "K (+1) contains on-color W (+1)\nW (+1) gives G to on-color K", "length": 300, "to": "King", "width": 3}, {"arrows": null, "color": "black", "from": "King", "label": "K (+1) gives G to on-color D", "length": 300, "to": "Deity", "width": 3}, {"arrows": null, "color": "black", "from": "Deity", "label": "D (+1) contains PP", "length": 300, "to": "Potato Plant", "width": 3}, {"arrows": null, "color": "black", "from": "Deity", "label": "D (+1) contains W", "length": 300, "to": "Water", "width": 3}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
